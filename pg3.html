<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MathChamp - Set Your Nickname!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Soft Stars */
        .star {
            position: absolute;
            z-index: 0;
            opacity: 0;
            animation: twinkle 8s linear infinite;
            pointer-events: none;
        }
        
        .star:before {
            content: "âœ¦";
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-size: 24px;
        }
        
        @keyframes twinkle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Bubbles */
        .bubble {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: floatBubble 12s linear infinite;
            pointer-events: none;
        }
        
        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            position: relative;
            z-index: 5;
            overflow: hidden;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80, #22d3ee, #facc15, #f97316);
            background-size: 300% 300%;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .welcome-interface {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6ec4;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .center-image {
            width: 220px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .center-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .first-question {
            font-size: 22px;
            color: #7873f5;
            margin-bottom: 25px;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .search-bar {
            display: block;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            max-width: 350px;
            font-size: 18px;
            border-radius: 50px;
            border: 3px solid #ff6ec4;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            text-align: center;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #7873f5;
            box-shadow: 0 5px 15px rgba(120, 115, 245, 0.3);
            transform: translateY(-3px);
        }
        
        .search-bar::placeholder {
            color: #aaa;
            font-style: italic;
        }
        
        .next-button {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            height: 40px;
            width: 150px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .next-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }
        
        .next-button:active {
            transform: translateY(2px);
        }
        
        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }
        
        .next-button:hover::before {
            left: 100%;
        }
        
        /* Mathy the Mascot */
        .mascot {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: #ff6ec4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: mascot-bounce 3s infinite;
            border: 5px solid white;
            z-index: 10;
            cursor: pointer;
        }
        
        @keyframes mascot-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .mascot-face {
            font-size: 40px;
            position: relative;
        }
        
        .mascot-eyes {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .mascot-eyes::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 8px;
            left: 8px;
            animation: eyes-move 4s infinite;
        }
        
        .mascot-eyes::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 8px;
            right: 8px;
            animation: eyes-move 4s infinite;
        }
        
        @keyframes eyes-move {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
        }
        
        .mascot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-bottom: 4px solid white;
            border-radius: 0 0 40px 40px;
            animation: mouth-move 3s infinite;
        }
        
        @keyframes mouth-move {
            0%, 100% { height: 15px; }
            50% { height: 8px; }
        }
        
        .mascot-speech {
            position: absolute;
            bottom: 90px;
            right: 15px;
            background: white;
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 180px;
            font-size: 12px;
            font-weight: bold;
            color: #7873f5;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mascot-speech:after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            width: 15px;
            height: 15px;
            background: white;
            transform: rotate(45deg);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }
        
        /* Prevent scrolling on touch devices */
        .no-scroll {
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="no-scroll">

    <!-- Background animation container -->
    <div id="backgroundAnimation"></div>

    <div class="container">
        <p class="welcome-interface">
            Welcome to MathChamp! ðŸš€
        </p>
        
        <img src="image.png"
             alt="MathChamp Character"
             class="center-image">

        <p class="first-question">
            Set your child's nickname:
        </p>

        <input class="search-bar" type="text" placeholder="Enter a fun nickname!">
        
        <a href="pg5.html" class="next-button">
            <i class="fas fa-play"></i> Let's Go!
        </a>
        
        <!-- Mathy the Mascot -->
        <div class="mascot" id="mascot">
            <div class="mascot-face">
                <div class="mascot-eyes"></div>
                <div class="mascot-mouth"></div>
            </div>
        </div>
        <div class="mascot-speech" id="mascotSpeech">
            Hi there! I'm Mathy! What's your nickname?
        </div>
    </div>

    <script>
        // Prevent scrolling on the page
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Create soft stars and bubbles for background animation
        const backgroundAnimation = document.getElementById('backgroundAnimation');
        
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 8 + 5) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            star.style.fontSize = (Math.random() * 16 + 12) + 'px';
            backgroundAnimation.appendChild(star);
            
            // Remove star after animation completes
            setTimeout(() => {
                star.remove();
            }, 15000);
        }
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 30 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 10 + 8) + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            
            backgroundAnimation.appendChild(bubble);
            
            // Remove bubble after animation completes
            setTimeout(() => {
                bubble.remove();
            }, 20000);
        }
        
        // Create initial stars and bubbles
        for (let i = 0; i < 15; i++) {
            setTimeout(createStar, i * 300);
        }
        
        for (let i = 0; i < 10; i++) {
            setTimeout(createBubble, i * 500);
        }
        
        // Continue creating stars and bubbles periodically
        setInterval(createStar, 1000);
        setInterval(createBubble, 1500);
        
        // Mascot interaction
        const mascot = document.getElementById('mascot');
        const mascotSpeech = document.getElementById('mascotSpeech');
        
        mascot.addEventListener('click', function() {
            mascotSpeech.style.display = mascotSpeech.style.display === 'block' ? 'none' : 'block';
        });
        
        // Change mascot face expressions
        const mascotMessages = [
            "Hi there! I'm Mathy! What's your nickname?",
            "Pick a cool name for your math adventures!",
            "Your nickname will be your math hero name!",
            "I can't wait to learn your special name!",
            "What should I call you on our math journey?",
            "Choose a name that makes you smile!"
        ];
        
        let messageIndex = 0;
        
        // Show mascot speech on page load
        setTimeout(() => {
            mascotSpeech.textContent = mascotMessages[messageIndex];
            mascotSpeech.style.display = 'block';
            setTimeout(() => {
                mascotSpeech.style.display = 'none';
            }, 5000);
        }, 1000);
        
        // Change message when mascot is clicked
        mascot.addEventListener('click', function() {
            messageIndex = (messageIndex + 1) % mascotMessages.length;
            mascotSpeech.textContent = mascotMessages[messageIndex];
        });
        
        // Create sparkle effects around mascot
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Position around mascot
            const mascotRect = mascot.getBoundingClientRect();
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 40 + 15;
            
            sparkle.style.left = (mascotRect.left + mascotRect.width/2 + Math.cos(angle) * distance) + 'px';
            sparkle.style.top = (mascotRect.top + mascotRect.height/2 + Math.sin(angle) * distance) + 'px';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        
        // Create sparkles periodically
        setInterval(createSparkle, 500);
        
        // Store nickname in localStorage when next button is clicked
        document.querySelector('.next-button').addEventListener('click', function(e) {
            const nickname = document.querySelector('.search-bar').value.trim();
            if (nickname) {
                localStorage.setItem('childNickname', nickname);
            } else {
                e.preventDefault();
                alert('Please enter a nickname!');
            }
        });
    </script>
</body>
</html>
