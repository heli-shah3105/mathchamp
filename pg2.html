<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MathChamp - Let's Get Started!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 45%, #ffeaa7 55%, #fdcb6e 100%);
            background-size: 100% 200%;
            animation: gradientShift 30s ease infinite;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 5%; }
            100% { background-position: 0% 0%; }
        }
        
        /* Soft Stars */
        .star {
            position: absolute;
            z-index: 0;
            opacity: 0;
            animation: twinkle 8s linear infinite;
            pointer-events: none;
        }
        
        .star:before {
            content: "âœ¦";
            text-shadow: 0 0 10px;
            font-size: 24px;
        }
        
        .star:nth-child(3n+1):before { color: rgba(255, 154, 158, 0.6); text-shadow: 0 0 10px rgba(255, 154, 158, 0.3); }
        .star:nth-child(3n+2):before { color: rgba(254, 207, 239, 0.6); text-shadow: 0 0 10px rgba(254, 207, 239, 0.3); }
        .star:nth-child(3n+3):before { color: rgba(253, 203, 110, 0.6); text-shadow: 0 0 10px rgba(253, 203, 110, 0.3); }
        
        @keyframes twinkle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Soft Bubbles */
        .bubble {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            opacity: 0;
            animation: floatBubble 12s linear infinite;
            pointer-events: none;
        }
        
        .bubble:nth-child(4n+1) { background: radial-gradient(circle at 30% 30%, rgba(255, 154, 158, 0.4), rgba(255, 154, 158, 0.1)); }
        .bubble:nth-child(4n+2) { background: radial-gradient(circle at 30% 30%, rgba(254, 207, 239, 0.4), rgba(254, 207, 239, 0.1)); }
        .bubble:nth-child(4n+3) { background: radial-gradient(circle at 30% 30%, rgba(255, 234, 167, 0.4), rgba(255, 234, 167, 0.1)); }
        .bubble:nth-child(4n+4) { background: radial-gradient(circle at 30% 30%, rgba(253, 203, 110, 0.4), rgba(253, 203, 110, 0.1)); }
        
        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            position: relative;
            z-index: 5;
            overflow: hidden;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 6px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            margin: -6px;
            border-radius: 30px;
            background: linear-gradient(45deg, rgba(255, 154, 158, 0.3), rgba(254, 207, 239, 0.3), rgba(255, 234, 167, 0.3), rgba(253, 203, 110, 0.3));
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .welcome-interface {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .center-image {
            width: 220px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .center-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .start-interface {
            font-size: 20px;
            color: #8b5cf6;
            margin-bottom: 25px;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .next-button {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.7), rgba(253, 203, 110, 0.7));
            color: white;
            border: none;
            height: 40px;
            width: 150px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .next-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .next-button:active {
            transform: translateY(2px);
        }
        
        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }
        
        .next-button:hover::before {
            left: 100%;
        }
        
        /* Mathy the Mascot */
        .mascot {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.8), rgba(253, 203, 110, 0.8));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: mascot-bounce 3s infinite;
            border: 5px solid white;
            z-index: 10;
            cursor: pointer;
        }
        
        @keyframes mascot-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .mascot-face {
            font-size: 40px;
            position: relative;
        }
        
        .mascot-eyes {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .mascot-eyes::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 8px;
            left: 8px;
            animation: eyes-move 4s infinite;
        }
        
        .mascot-eyes::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 8px;
            right: 8px;
            animation: eyes-move 4s infinite;
        }
        
        @keyframes eyes-move {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
        }
        
        .mascot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-bottom: 4px solid white;
            border-radius: 0 0 40px 40px;
            animation: mouth-move 3s infinite;
        }
        
        @keyframes mouth-move {
            0%, 100% { height: 15px; }
            50% { height: 8px; }
        }
        
        .mascot-speech {
            position: absolute;
            bottom: 90px;
            right: 15px;
            background: white;
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 180px;
            font-size: 12px;
            font-weight: bold;
            color: #8b5cf6;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mascot-speech:after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            width: 15px;
            height: 15px;
            background: white;
            transform: rotate(45deg);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }
        
        /* Prevent scrolling on touch devices */
        .no-scroll {
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="no-scroll">

    <!-- Background animation container -->
    <div id="backgroundAnimation"></div>

    <div class="container">
        <p class="welcome-interface">
            Welcome to MathChamp! ðŸš€
        </p>
        
        <img src="image.png"
             alt="MathChamp Character"
             class="center-image">

        <p class="start-interface">
            The next few questions will help you know from where to start your math adventure!
        </p>
        
        <a href="pg3.html" class="next-button">
            <i class="fas fa-play"></i> Let's Go!
        </a>
        
        <!-- Mathy the Mascot -->
        <div class="mascot" id="mascot">
            <div class="mascot-face">
                <div class="mascot-eyes"></div>
                <div class="mascot-mouth"></div>
            </div>
        </div>
        <div class="mascot-speech" id="mascotSpeech">
            Hi there! I'm Mathy! Ready to find your perfect starting point?
        </div>
    </div>

    <script>
        // Prevent scrolling on the page
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Create soft stars and bubbles for background animation
        const backgroundAnimation = document.getElementById('backgroundAnimation');
        
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 8 + 5) + 's';
            // Removed animation delay to start immediately
            star.style.fontSize = (Math.random() * 16 + 12) + 'px';
            backgroundAnimation.appendChild(star);
            
            // Remove star after animation completes
            setTimeout(() => {
                star.remove();
            }, 15000);
        }
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 30 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 10 + 8) + 's';
            // Removed animation delay to start immediately
            
            backgroundAnimation.appendChild(bubble);
            
            // Remove bubble after animation completes
            setTimeout(() => {
                bubble.remove();
            }, 20000);
        }
        
        // Create initial stars and bubbles immediately
        for (let i = 0; i < 15; i++) {
            createStar();
        }
        
        for (let i = 0; i < 10; i++) {
            createBubble();
        }
        
        // Continue creating stars and bubbles periodically
        setInterval(createStar, 1000);
        setInterval(createBubble, 1500);
        
        // Mascot interaction
        const mascot = document.getElementById('mascot');
        const mascotSpeech = document.getElementById('mascotSpeech');
        
        mascot.addEventListener('click', function() {
            mascotSpeech.style.display = mascotSpeech.style.display === 'block' ? 'none' : 'block';
        });
        
        // Change mascot face expressions
        const mascotMessages = [
            "Hi there! I'm Mathy! Ready to find your perfect starting point?",
            "Don't worry, these questions will be fun!",
            "I'll help you find the best place to start!",
            "Everyone's math journey is special!",
            "Let's discover your math level together!",
            "You're going to do great!"
        ];
        
        let messageIndex = 0;
        
        // Show mascot speech on page load
        setTimeout(() => {
            mascotSpeech.textContent = mascotMessages[messageIndex];
            mascotSpeech.style.display = 'block';
            setTimeout(() => {
                mascotSpeech.style.display = 'none';
            }, 5000);
        }, 1000);
        
        // Change message when mascot is clicked
        mascot.addEventListener('click', function() {
            messageIndex = (messageIndex + 1) % mascotMessages.length;
            mascotSpeech.textContent = mascotMessages[messageIndex];
        });
        
        // Create sparkle effects around mascot
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Position around mascot
            const mascotRect = mascot.getBoundingClientRect();
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 40 + 15;
            
            sparkle.style.left = (mascotRect.left + mascotRect.width/2 + Math.cos(angle) * distance) + 'px';
            sparkle.style.top = (mascotRect.top + mascotRect.height/2 + Math.sin(angle) * distance) + 'px';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        
        // Create sparkles periodically
        setInterval(createSparkle, 500);
        
        // Initialize all animations immediately on page load
        window.addEventListener('load', function() {
            // Ensure all animations start immediately
            document.querySelectorAll('.star, .bubble, .sparkle').forEach(element => {
                element.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
